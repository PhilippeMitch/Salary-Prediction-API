  name: Ex3 Linux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: anaconda-client-env
        environment-file: test_deploy.yml
        python-version: 3.5
        auto-activate-base: false
    - run: |
        conda info
        conda list